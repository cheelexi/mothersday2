<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: pink; /* Change background color to pink */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 50px; /* Adjust heart size as needed */
            height: 50px;
            background-image: url('img/heartqueen.png'); /* Replace 'heart.png' with the correct path to your heart image */
            background-size: contain;
            animation: flowHearts linear infinite;
        }
        @keyframes flowHearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="stage" class="stage">
        <h1 id="title" class="title">Click to Start</h1>
        <!-- Heart container and hearts -->
        <div class="container">
            <div class="hearts-container">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <!-- Add more hearts as needed -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
